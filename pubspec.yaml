name: self_test
description: Track your depression
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  animated_list:
    git: https://github.com/vaetas/animated_list.git
  animations: ^2.0.7
  drift: ^2.6.0
  drift_dev: ^2.6.0
  flutter:
    sdk: flutter
  flutter_file_dialog: ^3.0.0
  flutter_hooks: ^0.18.6
  flutter_native_splash: ^2.2.19
  freezed_annotation: ^2.2.0
  go_router: ^6.4.0
  heroicons: ^0.8.0
  hooks_riverpod: ^2.3.2
  intl: ^0.18.0
  json_annotation: ^4.8.0
  local_auth: ^2.1.6
  path: ^1.8.3
  path_provider: ^2.0.14
  pressable: ^0.5.0
  sqlite3_flutter_libs: ^0.5.13
  url_launcher: ^6.1.10

dev_dependencies:
  build_runner: ^2.3.3
  flutter_lints: ^2.0.1
  freezed: ^2.3.2
  json_serializable: ^6.6.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/inter/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Thin.otf
          weight: 100
        - asset: assets/fonts/inter/Inter-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/inter/Inter-Light.otf
          weight: 300
        - asset: assets/fonts/inter/Inter-Regular.otf
          weight: 400
        - asset: assets/fonts/inter/Inter-Medium.otf
          weight: 500
        - asset: assets/fonts/inter/Inter-SemiBold.otf
          weight: 600
        - asset: assets/fonts/inter/Inter-Bold.otf
          weight: 700
        - asset: assets/fonts/inter/Inter-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/inter/Inter-Black.otf
          weight: 900